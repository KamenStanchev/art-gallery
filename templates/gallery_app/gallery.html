{% extends 'base.html' %}
{% load static %}




{% block content %}

  <style>
      .gallery-container {
          display: flex;
          justify-content: center;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 40px;
          gap: 40px;
      }

      .gallery-container h4{
          color: red;
      }

      .object-container {
          background-color: #5b5b5b;
          padding: 40px;
          border-radius: 5px;
      }

      .img-container {
          display: flex;
          width: 300px;
          height: 300px;
          justify-content: center;
          align-items: center;
          border-bottom: whitesmoke 2px solid;

      }

      .details-container {
          text-align: center;
          font-family: 'Dancing Script', cursive;
          font-size: 22px;
          font-weight: 530;
          color: whitesmoke;
      }

      .img-container img {
          max-width: 280px;
          max-height: 280px;
          object-fit: contain;


      }
  </style>

  <div class="gallery-container">
    {% if alert %}
      <h4>{{ alert }}</h4>
    {% endif %}
    {% for pic in pictures %}
      <a href="{% url 'picture-details' pic.id %}">
        <div class="object-container">
          <div class="img-container">
            <img src="{{ pic.image.url }}" alt="">
          </div>
          <div class="details-container">
            <div>Title: {{ pic.title }}</div>
            <div>Description: {{ pic.description|truncatechars:18 }}</div>
            <div>Data completed: {{ pic.date_created }}</div>
          </div>
        </div>
      </a>

    {% endfor %}
  </div>

{% endblock %}
