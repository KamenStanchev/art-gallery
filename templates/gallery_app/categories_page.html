{% extends 'base.html' %}
{% load static %}



{% block content %}

  <style>
      .main-container {
          display: flex;
          flex-wrap: wrap;
          margin: 50px;
          gap: 35px;

      }

      .category-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          max-height: 400px;
          max-width: 350px;
          color: whitesmoke;
          padding-top: 30px;
      }

      .category-container:hover {
          box-shadow: inset 0 0 100px 100px rgba(255, 255, 255, 0.1);
          color: whitesmoke;
          text-decoration: none;
      }

      .category-container img {
          max-width: 85%;
          height: auto;
          object-fit: cover;
          border: whitesmoke double 10px;
      }
      .category-container h1{
          font-family: 'Dancing Script', cursive;
      }
  </style>

  <div class="main-container">
    {% for category in categories %}

      <a href="{% url 'view-by-category' category.pk %}" class="category-container">

        <img src="{{ category.image.url }}" alt="">

        <h1>{{ category.name|title }}</h1>
      </a>

    {% endfor %}
  </div>

{% endblock content %}
